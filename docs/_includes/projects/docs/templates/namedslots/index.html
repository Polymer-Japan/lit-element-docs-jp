<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="/node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
  <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  
  <script type="module" src="./my-element.js"></script>
  <title>lit-element code sample</title>
</head>
<body>
    <!-- 指定したslotにlight DOMを設定する -->

    <my-element>
      <p slot="two">slotのtwoとして表示</p>
    </my-element>

    <!-- 
      名前付きslotは、一致する `slot`属性を持つlight DOMの子要素のみで使えます。
      
      `slot`属性を持つlight DOMの子要素は、一致する`name`属性を持つslotの場所にだけ表示されます。
    -->

    <my-element>
      <p slot="one">slotのoneとして表示</p>
      <p slot="nope">ここは描画されない</p>
      <p>デフォルトのslotもないので、ここも描画されない</p>
    </my-element>
</body>
</html>
